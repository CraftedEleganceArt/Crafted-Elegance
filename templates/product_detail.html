<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .detail-wrapper {
            display: flex; 
            flex-wrap: wrap;
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            gap: 40px;
        }
        .image-section {
            flex: 1.2; 
            min-width: 300px;
        }
        .image-section img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .info-section {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }
        .info-section h1 { font-size: 2.5rem; color: #333; margin-bottom: 10px; }
        .price-tag { font-size: 2rem; color: #B12704; font-weight: 500; }
        .description-text { line-height: 1.6; color: #555; margin-top: 20px; }
        .order-btn {
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="detail-wrapper">
        <div class="image-section">
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
        </div>
        <div class="info-section">
            <h1>{{ product.name }}</h1>
            <p class="price-tag">₹{{ product.price }}</p>
            <p class="free-delivery" style="color: #007600;">FREE Delivery</p>
            <hr>
            <h3>About this item:</h3>
            <p class="description-text">{{ product.details }}</p>
            
            <a href="https://wa.me/91XXXXXXXXXX?text=Hi, I am interested in buying {{ product.name }} (Price: {{ product.price }}). Is it available?" 
               class="order-btn" target="_blank">
               Buy Now via WhatsApp
            </a>
            
            <br><br>
            <a href="/" style="color: #0066c0; text-decoration: none;">← Back to products</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="margin-top: 50px; text-align: center;">
        <h2>Edit Product: {{ product.name }}</h2>
        <form action="/edit/{{ product.id }}" method="POST" enctype="multipart/form-data" style="display: inline-block; text-align: left; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
            
            <label>Product Name:</label><br>
            <input type="text" name="name" value="{{ product.name }}" required style="width: 100%; margin-bottom: 15px;"><br>
            
            <label>Price:</label><br>
            <input type="text" name="price" value="{{ product.price }}" required style="width: 100%; margin-bottom: 15px;"><br>
            
            <label>Description:</label><br>
            <textarea name="details" style="width: 100%; margin-bottom: 15px; height: 100px;">{{ product.details }}</textarea><br>
            
            <label>Change Image (Optional):</label><br>
            <input type="file" name="image_file" accept="image/*" style="margin-bottom: 15px;"><br>
            <small>Current: {{ product.image }}</small><br><br>
            
            <button type="submit" class="buy-btn" style="width: 100%; background-color: #28a745;">Update Product</button>
            <br><br>
            <a href="/admin" style="text-decoration: none; color: #800000;">Cancel</a>
        </form>
    </div>
</body>
</html>
